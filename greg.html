<!DOCTYPE html>
<html>
<head>
    <title>Gregorian to Hindu Saka Calendar Converter</title>
    <link rel="stylesheet" type="text/css" href="greg.css" />
</head>

<body>
<div class="container">
    <h1>Gregorian to Hindu Saka Calendar Converter</h1>
    <form>
        <label for="gYear">Enter Gregorian Year:</label>
        <input type="number" id="gYear" name="gYear" />

        <label for="gMonth">Enter Gregorian Month:</label>
        <input type="number" id="gMonth" name="gMonth" />

        <label for="gDay">Enter Gregorian Day:</label>
        <input type="number" id="gDay" name="gDay" />

        <button type="button" id="convertBtn">Convert</button>
    </form>

    <div id="result"></div>
</div>

<script src="greg.js"></script>
</body>
</html>
